<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet"> 
    <title>Calculator App</title>
</head>

<body>
    <h1>Alchemy Calculator</h1>
    <main>
        <div id="input">
            <input id='input1' type="text" placeholder="#">
            <input id='input2' type="text" placeholder="#">
        </div>
        
        <div id="buttons">
            <button id="add-button">+</button>
            <button id="sub-button">-</button>
            <button id="mult-button">*</button>
            <button id="div-button">/</button>
        </div>
        <div id="buttons2">
            <button id="mod-button">%</button>
            <button id="int-div-button">I-Div</button>
            <button id="tri-hyp-button">Hyp Length</button>
            <button id="cone-vol-button">Cone Vol</button>
        </div>
        <span id="output"></span>

    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
