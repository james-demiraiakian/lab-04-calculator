<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator App</title>
</head>

<body>
    <h1>Alchemy Calculator</h1>
    <main>
        <div id="addition-block">
            <h2>Addition</h2>
            <input id="add-input1" type="text">
            +
            <input id="add-input2" type="text">
            =
            <span id="add-output"></span>
            <button id="add-button">Add</button>
        </div>

        <div id="subtraction-block">
            <h2>Subtraction</h2>
            <input type="text" id="sub-input1">
            +
            <input type="text" id="sub-input2">
            =
            <span id="sub-output"></span>
            <button id="sub-button">Subtract</button>
        </div>
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
