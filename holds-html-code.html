<div id="addition-block">
    <h2>Addition</h2>
    <input id="add-input1" type="text">
    +
    <input id="add-input2" type="text">
    =
    <span id="add-output"></span>

<div id="subtraction-block">

    <span id="sub-output"></span>
    <button id="sub-button">Subtract</button>
</div>
